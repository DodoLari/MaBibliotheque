<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'limsApp/css/point.css' %}">
    <link rel="stylesheet" href="{% static 'limsApp/css/bootstrap.min.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bibliothèque</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'limsApp:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/author/' %}active{% endif %}" href="{% url 'limsApp:author' %}">Auteur</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/client/' %}active{% endif %}" href="#">Client</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/livres/' %}active{% endif %}" href="#">Livres</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/fournisseur/' %}active{% endif %}" href="#">Fournisseur</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/pret/' %}active{% endif %}" href="#">prêt</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if '/interrogation/' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Interrogation BD
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item {% if request.path == '/action/' %}active{% endif %}" href="#">Action</a></li>
            <li><a class="dropdown-item {% if request.path == '/another-action/' %}active{% endif %}" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item {% if request.path == '/something-else/' %}active{% endif %}" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

      <div class="container mt-5">

         {% block body %}

      {% endblock %}
</div>





  <script src="{% static 'limsApp/js/jquery.js' %}"></script>
<script src="{% static 'limsApp/js/popper.js' %"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
