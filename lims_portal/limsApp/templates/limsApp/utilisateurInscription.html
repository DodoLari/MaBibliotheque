{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'limsApp/css/style.css' %}">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Inscription</h2>
                  <p class="text-white-50 mb-5">Veillez vous inscrire!</p>
                  <form method="post">
                    {% csrf_token %}
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text"  class="form-control form-control-lg" name="nom" />
                    <label class="form-label" >Nom</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text"  class="form-control form-control-lg" name="prenom" />
                    <label class="form-label" >Prenom</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text"  class="form-control form-control-lg" name="adresse"/>
                    <label class="form-label">Adresse</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text"  class="form-control form-control-lg" name="Numero_tel"/>
                    <label class="form-label">Numero de telephone</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text"  class="form-control form-control-lg" name="username"/>
                    <label class="form-label">Nom d'utilisateur</label>
                  </div>

                   <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                    <label class="form-label">Mot de passe</label>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'limsApp:utilisateurConnection' %}">Deja inscrit? Connectez vous</a></p>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </form>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
